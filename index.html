<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/resume.css">

    <script src="scripts/layoutLoader.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const layouts = [
                { url: "layouts/header.html", elementId: "header" },
                { url: "layouts/footer.html", elementId: "footer" },
                { url: "views/homeView.html", elementId: "content" }
            ];

            layouts.forEach(({ url, elementId }) => loadLayout(url, elementId));
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <main class="content" id="content"></main>
    <div id="footer"></div>
</body>

</html>
